<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Gallery</title>
</head>
<body class="body">
  <h1>Animal Photo Gallery</h1>
  <div class="container">
    <span style="--i : 1">
      <img src="monkey-group.jpg" class="img-fluid" width="500" alt="Group of Monkeys">
    </span>
    <span style="--i : 2">
      <img src="parrot.jpg" width="500" class="img-fluid" alt="Parrots">
    </span>
    <span style="--i : 3">
      <img src="shark.jpg" width="500" class="img-fluid" alt="Shark">
    </span>
    <span style="--i : 4">
      <img src="chicken.jpg" width="500" class="img-fluid" alt="Hens">
    </span>
    <span style="--i : 5">
      <img src="rhinos.jpg" width="500" class="img-fluid" alt="">
    </span>
    <span style="--i : 6">
      <img src="zebra.jpg" width="500" class="img-fluid" alt="">
    </span>
    <span style="--i : 7">
      <img src="puppy.jpg" width="500" class="img-fluid" alt="">
    </span>
    <span style="--i : 8">
      <img src="donkeys.jpg" width="500" class="img-fluid" alt="">
    </span>
  </div>
 <div class="buttons">
  <button class="back-button" id="back-button">Back</button>
  <button class="next-button" id="next-button">Next</button>
 </div>
  <script src="index.js"></script>
</body>
</html>
