<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animal Gallery</title>
</head>
<body class="body">
  <h1>Animal Photo Gallery</h1>
  <div class="container">
    <span style="--i : 1">
      <img src="koi.jpg" width="280" alt="Koi Fishes">
    </span>
    <span style="--i : 2">
      <img src="parrot.jpg" width="280" alt="Parrots">
    </span>
    <span style="--i : 3">
      <img src="polar-bears.jpg" width="280" alt="Polar Bears">
    </span>
    <span style="--i : 4">
      <img src="chicken.jpg" width="280" alt="Hens">
    </span>
    <span style="--i : 5">
      <img src="rhinos.jpg" width="280" alt="Rhinos">
    </span>
    <span style="--i : 6">
      <img src="zebra.jpg" width="280" alt="Zebras">
    </span>
    <span style="--i : 7">
      <img src="puppy.jpg" width="280" alt="Brown Puppy">
    </span>
    <span style="--i : 8">
      <img src="elephants.jpg" width="280" alt="Elephants">
    </span>
  </div>
 <div class="buttons">
  <button class="back-button" id="back-button">Back</button>
  <button class="next-button" id="next-button">Next</button>
 </div>
  <script src="index.js"></script>
</body>
</html>
